<div flex>
    <h2 class="md-display-1" ng-if="!vm.searchValue">Todos vídeos do canal</h2>
    <h2 class="md-display-1" ng-if="!!vm.searchValue && vm.videos.length > 0">Resultados encontrados para: <span>"{{vm.searchValue}}"</span></h2>
    <h2 class="md-display-1" ng-if="!vm.loading && !!vm.searchValue && vm.videos.length == 0" >Nenhum resultado encontrado para: <span>"{{vm.searchValue}}"</span></h2>
    <md-card>
        <div flex layout="row" layout-wrap layout-xs="column" layout-sm="row" layout-align="center start">
            <div flex="33" flex-xs="100" flex-sm="50" ng-repeat="video in vm.videos">
                <vy-video-mini ng-if="vm.videos" video="video"
                               ng-click="vm.playOnDialog(video, $event)"></vy-video-mini>
            </div>
        </div>
        <div flex layout="column" layout-align="none stretch" ng-if="vm.pageToken && !vm.loading">
            <md-button class="simple" ng-click="vm.loadFullVideo()">Carregar mais vídeos...</md-button>
        </div>
        <div flex layout="row" layout-align="center center" ng-if="vm.loading">
            <md-progress-circular md-diameter="40" md-mode='indeterminate'></md-progress-circular>
        </div>
    </md-card>
</div>
