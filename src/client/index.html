<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Porto Seguro</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ui-sref="featured">
            <md-icon aria-label="teste" class="material-icons md-accent">
                play_circle_filled
            </md-icon>
        </md-button>
        <h2 class="title-page">
            <span>Videos Porto Seguro</span>
        </h2>
        <span flex></span>
        <md-input-container layout-align="start center" layout="row">
            <label>&nbsp;</label>
            <input ng-model="searchValue" placeholder="Pesquisar">
        </md-input-container>
        <md-button aria-label="Search" ng-click="search(searchValue)">
            <md-icon aria-label="search" class="material-icons md-accent">
                search
            </md-icon>
        </md-button>
        <md-menu md-position-mode="target-right target" md-offset="0 60">
            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open menu">
                <md-icon aria-label="menu" class="material-icons md-accent">
                    menu
                </md-icon>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ui-sref="featured">
                        <md-icon aria-label="featured" class="material-icons md-primary">
                            star
                        </md-icon>
                        destaque
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ui-sref="videos">
                        <md-icon aria-label="play" class="material-icons md-primary">
                            play_circle_outline
                        </md-icon>
                        videos
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<div ui-view layout="row" layout-xs="column" layout-align="start start"></div>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/toastr/toastr.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-messages/angular-messages.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="/src/client/app/app.module.js"></script>
<script src="/src/client/app/components/components.module.js"></script>
<script src="/src/client/app/core/core.module.js"></script>
<script src="/src/client/app/video/video.module.js"></script>
<script src="/src/client/app/core/constants.js"></script>
<script src="/src/client/app/core/core.filter.js"></script>
<script src="/src/client/app/core/core.http.service.js"></script>
<script src="/src/client/app/core/core.route.js"></script>
<script src="/src/client/app/video/video.route.js"></script>
<script src="/src/client/app/video/video.service.js"></script>
<script src="/src/client/app/components/video/vy-video.directive.js"></script>
<script src="/src/client/app/components/video-mini/vy-video-mini.directive.js"></script>
<script src="/src/client/app/video/dialog/video-dialog.controller.js"></script>
<script src="/src/client/app/video/featured/featured.controller.js"></script>
<script src="/src/client/app/video/list/videos-list.controller.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<!-- endinject -->

<!-- endbuild -->

</body>
</html>
